<div id="onepage-content" class="onepage-row onepage-scroll-y" ng-controller="ProjectsCtrl">
	<div id="projects-wrapper">
		<h3>Projects</h3>
		<div class="list-group">
  			<a href="#/project/{{proj.node.id}}" class="list-group-item" ng-repeat="proj in projects">
    			<h4 class="list-group-item-heading">{{proj.node.data.name}}</h4>
    			<p class="list-group-item-text">{{proj.node.data.company}}</p>
  			</a>
		</div>
	</div>
</div>
